        var advs=new Array('./images/1.webp','./images/2.jpg','./images/3.jpg','./images/4.jpg');

        function changeImg(){
            var advImg=document.querySelector("img");
            advImg.src=advs[index];
            // 取模
            index=++index%advs.length;
        }

        //    var intervalId=setInterval(changeImg,2000);
           timeid=window.setInterval(changeImg,2000);
           var advImg=document.querySelector("img");
           advImg.onmouseover=function(){
                window.clearInterval(timeid);
           }
           advImg.onmouseout=function(){
                timeid=window.setInterval(changeImg,2000);
